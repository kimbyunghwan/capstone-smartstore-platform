<!-- 헤더 영역 -->
<header class="header" th:fragment="header">
    <div class="header-top">
        <div class="container">
            <div class="header-links">
                <div class="logo">
                    <a href="/">스마트스토어</a>
                </div>

                <form class="search-form" action="/products" method="get">
                    <input type="text" name="keyword" placeholder="검색어를 입력하세요" required />
                    <button type="submit">검색</button>
                </form>

                <div class="right-links">
                    <a href="/register">회원가입</a>
                    <a href="/login">로그인</a>
                    <a href="/logout" th:if="${member != null}">로그아웃</a>
                    <a href="/orders" th:if="${member != null}">마이페이지</a>
                    <a href="/seller/dashboard" th:if="${member?.isSeller}">판매자센터</a>
                    <a href="/cart">장바구니</a>
                </div>
            </div>
        </div>
    </div>

    <div class="header-bottom">
        <div class="container">
            <nav class="nav">
                <a href="/?category=fashion">패션</a>
                <a href="/?category=beauty">뷰티</a>
                <a href="/?category=food">식품</a>
                <a href="/?category=digital">디지털</a>
                <a href="/?category=sports">스포츠</a>
                <a href="/?category=home">홈</a>
            </nav>
        </div>
    </div>
</header>
