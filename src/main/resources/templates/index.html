<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트스토어 - 메인</title>
    <link th:href="@{/css/store.css}" rel="stylesheet" />
</head>
<body>
<!-- 헤더 삽입 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 메인 배너 -->
<section class="main-banner">
    <div class="banner-slide">
        <div class="banner-item">
            <h2>신규회원 가입 이벤트</h2>
            <p>지금 가입하고 10% 할인쿠폰 받으세요!</p>
        </div>
    </div>
</section>

<!-- 스페셜 상품 섹션 -->
<section class="special-products">
    <div class="container">
        <h2 class="section-title">오늘만 특가</h2>
        <div class="product-grid">
            <div class="product-card placeholder" th:each="i : ${#numbers.sequence(1,8)}">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3 class="product-name">상품 준비중</h3>
                    <div class="product-price"><span class="price">0원</span></div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 베스트 상품 섹션 -->
<section class="best-products">
    <div class="container">
        <h2 class="section-title">베스트 상품</h2>
        <div class="product-grid">
            <div class="product-card placeholder" th:each="i : ${#numbers.sequence(1,8)}">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3 class="product-name">상품 준비중</h3>
                    <div class="product-price"><span class="price">0원</span></div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 신상품 섹션 -->
<section class="new-products">
    <div class="container">
        <h2 class="section-title">신상품</h2>
        <div class="product-grid">
            <div class="product-card placeholder" th:each="i : ${#numbers.sequence(1,8)}">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3 class="product-name">상품 준비중</h3>
                    <div class="product-price"><span class="price">0원</span></div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- 푸터 삽입 -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
