<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트스토어 - 회원가입</title>
    <link th:href="@{/css/store.css}" rel="stylesheet" />
</head>
<body>
<!-- 헤더 삽입 -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- 회원가입 폼 -->
<section class="register-section">
    <div class="container">
        <div class="form-wrapper">
            <h2 class="form-title">회원가입</h2>
            <p class="form-subtitle">스마트스토어에 오신 것을 환영합니다</p>

            <!-- 에러 메시지 추가 -->
            <div class="alert alert-danger" th:if="${error}">
                <span th:text="${error}">오류가 발생했습니다.</span>
            </div>

            <form class="register-form" method="post" action="/register">
                <!-- 이름 -->
                <div class="form-group">
                    <label for="name">이름 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required />
                </div>

                <!-- 이메일 -->
                <div class="form-group">
                    <label for="email">이메일 <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required />
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label for="password">비밀번호 <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="8자 이상 입력" required />
                </div>

                <!-- 비밀번호 확인 -->
                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인 <span class="required">*</span></label>
                    <input type="password" id="password-confirm" name="passwordConfirm" placeholder="비밀번호 재입력" required />
                </div>

                <!-- 전화번호 -->
                <div class="form-group">
                    <label for="phone">전화번호 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required />
                </div>

                <!-- 역할 선택 -->
                <div class="form-group">
                    <label for="role">회원 유형 <span class="required">*</span></label>
                    <select id="role" name="role" required>
                        <option value="">선택하세요</option>
                        <option value="CUSTOMER">구매자</option>
                        <option value="SELLER">판매자</option>
                    </select>
                </div>

                <!-- 이용약관 동의 -->
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" name="terms" required />
                        <span>이용약관 및 개인정보처리방침에 동의합니다 <span class="required">*</span></span>
                    </label>
                </div>

                <!-- CSRF 토큰 추가 -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- 버튼 -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                    <button type="reset" class="btn btn-secondary">초기화</button>
                </div>

                <!-- 로그인 링크 -->
                <div class="form-footer">
                    <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- 푸터 삽입 -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
